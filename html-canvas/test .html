<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Key Events</title>
    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <canvas id="myCanvas" width="400" height="400"></canvas>

    <script>
        // Lấy đối tượng canvas và context
        const canvas = document.getElementById('myCanvas');
        const ctx = canvas.getContext('2d');
        let x = 50;
        let y = 50;

        // Hàm vẽ hình chữ nhật
        function drawRectangle() {
            ctx.clearRect(0, 0, canvas.width, canvas.height); // Xóa canvas trước khi vẽ
            ctx.fillRect(x, y, 50, 50); // Vẽ hình chữ nhật tại vị trí x, y
        }

        // Hàm xử lý sự kiện keydown
        function handleKeyDown(event) {
            switch (event.key) {
                case 'ArrowUp':
                    y -= 10; // Di chuyển lên
                    break;
                case 'ArrowDown':
                    y += 10; // Di chuyển xuống
                    break;
                case 'ArrowLeft':
                    x -= 10; // Di chuyển sang trái
                    break;
                case 'ArrowRight':
                    x += 10; // Di chuyển sang phải
                    break;
            }
            drawRectangle(); // Vẽ lại hình chữ nhật sau khi di chuyển
        }

        // Xử lý sự kiện keydown
        window.addEventListener('keydown', handleKeyDown);

        // Vẽ hình chữ nhật ban đầu
        drawRectangle();
    </script>
</body>
</html>
